<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>04-catgram</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="body">
    <div class="wrapper">
      <input id="fill-input" type="checkbox" class="input fill-input" name="fill-input">

      <input id="scale-x1-input" type="radio" class="input scale-x1-input" name="scale-input" checked>
      <input id="scale-x2-input" type="radio" class="input scale-x2-input" name="scale-input">
      <input id="scale-x3-input" type="radio" class="input scale-x3-input" name="scale-input">
      <input id="scale-x4-input" type="radio" class="input scale-x4-input" name="scale-input">

      <input id="logo-input" type="checkbox" class="input logo-input" name="logo-input">

      <input id="rotate-0-input" type="radio" class="input rotate-0-input" name="rotate-input" checked>
      <input id="rotate-90-input" type="radio" class="input rotate-90-input" name="rotate-input">
      <input id="rotate-180-input" type="radio" class="input rotate-180-input" name="rotate-input">
      <input id="rotate-270-input" type="radio" class="input rotate-270-input" name="rotate-input">

      <input id="flip-input" type="checkbox" class="input flip-input" name="flip-input">

      <input id="filter-none-input" type="radio" class="input filter-none-input" name="image-filter" checked>
      <input id="filter-peter-input" type="radio" class="input filter-peter-input" name="image-filter">
      <input id="filter-yalta-input" type="radio" class="input filter-yalta-input" name="image-filter">
      <input id="filter-ural-summer-input" type="radio" class="input filter-ural-summer-input" name="image-filter">
      <input id="filter-jungle-input" type="radio" class="input filter-jungle-input" name="image-filter">
      <input id="filter-contrast-input" type="radio" class="input filter-contrast-input" name="image-filter">
      <input id="filter-blur-input" type="radio" class="input filter-blur-input" name="image-filter">

      <input id="arrow-1-input" type="radio" name="arrow-input" class="input arrow-1-input" checked>
      <input id="arrow-2-input" type="radio" name="arrow-input" class="input arrow-2-input">
      <input id="arrow-3-input" type="radio" name="arrow-input" class="input arrow-3-input">
      <input id="arrow-4-input" type="radio" name="arrow-input" class="input arrow-4-input">

      <main class="main">
        <div class="menu-wrapper">
          <label for="fill-input" class="menu-label menu-label-fill">
            <svg class="menu-icon menu-icon-fill" width="48" height="48">
              <use href="./images/icons.svg#fill"></use>
            </svg>
          </label>
          <div>
            <label for="scale-x1-input" class="menu-label menu-label-radio menu-label-scale-x1">
              <svg class="menu-icon menu-icon-scale" width="48" height="48">
                <use href="./images/icons.svg#scale"></use>
              </svg>
            </label>
            <label for="scale-x2-input" class="menu-label menu-label-radio menu-label-scale-x2">
              <svg class="menu-icon menu-icon-scale" width="48" height="48">
                <use href="./images/icons.svg#scale"></use>
              </svg>
            </label>
            <label for="scale-x3-input" class="menu-label menu-label-radio menu-label-scale-x3">
              <svg class="menu-icon menu-icon-scale" width="48" height="48">
                <use href="./images/icons.svg#scale"></use>
              </svg>
            </label>
            <label for="scale-x4-input" class="menu-label menu-label-radio menu-label-scale-x4">
              <svg class="menu-icon menu-icon-scale" width="48" height="48">
                <use href="./images/icons.svg#scale"></use>
              </svg>
            </label>
          </div>
          <label for="logo-input" class="menu-label menu-label-logo">
            <img src="./images/icons.svg#logo" alt="Logo button icon" width="48" height="48">
          </label>
          <div>
            <label for="rotate-0-input" class="menu-label menu-label-radio menu-label-rotate-0">
              <svg class="menu-icon menu-icon-rotate" width="48" height="48">
                <use href="./images/icons.svg#rotate"></use>
              </svg>
            </label>
            <label for="rotate-90-input" class="menu-label menu-label-radio menu-label-rotate-90">
              <svg class="menu-icon menu-icon-rotate" width="48" height="48">
                <use href="./images/icons.svg#rotate"></use>
              </svg>
            </label>
            <label for="rotate-180-input" class="menu-label menu-label-radio menu-label-rotate-180">
              <svg class="menu-icon menu-icon-rotate" width="48" height="48">
                <use href="./images/icons.svg#rotate"></use>
              </svg>
            </label>
            <label for="rotate-270-input" class="menu-label menu-label-radio menu-label-rotate-270">
              <svg class="menu-icon menu-icon-rotate" width="48" height="48">
                <use href="./images/icons.svg#rotate"></use>
              </svg>
            </label>
          </div>
          <label for="flip-input" class="menu-label menu-label-flip">
            <svg class="menu-icon menu-icon-flip" width="48" height="48">
              <use href="./images/icons.svg#flip"></use>
            </svg>
          </label>
        </div>

        <div class="image-wrapper">
          <div class="image-picture-fill">
            <div class="image-picture-flip">
              <div class="image-picture-scale">
                <picture class="image-picture">
                  <source class="image-picture-rotate" media="(max-width:600px)" srcset="images/cat-small.jpg">
                  <source class="image-picture-rotate" media="(max-width:800px)" srcset="images/cat-medium.jpg">
                  <img class="image-picture-rotate" src="images/cat-large.jpg" alt="Large cat">
                </picture>
              </div>
            </div>
          </div>
          <picture class="image-picture-original">
            <source class="image-picture-original-img" media="(max-width:600px)" srcset="images/cat-small.jpg">
            <source class="image-picture-original-img" media="(max-width:800px)" srcset="images/cat-medium.jpg">
            <img class="image-picture-original-img" src="images/cat-large.jpg" alt="Large cat">
          </picture>
        </div>
      </main>
      <div class="filter-wrapper">
        <div class="filter-label-wrapper">
          <div class="filter-arrow-left">
            <label for="arrow-1-input" class="filter-arrow filter-arrow-left-inactive filter-arrow-inactive">
              <img src="./images/icons.svg#arrow-left" alt="Arrow button icon">
            </label>
            <label for="arrow-1-input" class="filter-arrow filter-arrow-left-1 filter-arrow-active">
              <img src="./images/icons.svg#arrow-left" alt="Arrow button icon">
            </label>
            <label for="arrow-2-input" class="filter-arrow filter-arrow-left-2 filter-arrow-active">
              <img src="./images/icons.svg#arrow-left" alt="Arrow button icon">
            </label>
            <label for="arrow-3-input" class="filter-arrow filter-arrow-left-3 filter-arrow-active">
              <img src="./images/icons.svg#arrow-left" alt="Arrow button icon">
            </label>
          </div>
          <label for="filter-none-input" class="filter-label filter-label-none">
            <span class="filter-none-label">Без фильтра</span><br>
            <picture>
              <source class="image-picture-filter image-picture-filter-none" media="(max-width:600px)" srcset="images/cat-small.jpg">
              <source class="image-picture-filter image-picture-filter-none" media="(max-width:800px)" srcset="images/cat-medium.jpg">
              <img class="image-picture-filter image-picture-filter-none" src="images/cat-large.jpg" alt="Без фильтра">
            </picture>
          </label>
          <label for="filter-peter-input" class="filter-label filter-label-peter">
            <span class="filter-peter-label">Питер</span><br>
            <picture>
              <source class="image-picture-filter image-picture-filter-peter" media="(max-width:600px)" srcset="images/cat-small.jpg">
              <source class="image-picture-filter image-picture-filter-peter" media="(max-width:800px)" srcset="images/cat-medium.jpg">
              <img class="image-picture-filter image-picture-filter-peter" src="images/cat-large.jpg" alt="Фильтр Питер">
            </picture>
          </label>
          <label for="filter-yalta-input" class="filter-label filter-label-yalta">
            <span class="filter-yalta-label">Ялта</span><br>
            <picture>
              <source class="image-picture-filter image-picture-filter-yalta" media="(max-width:600px)" srcset="images/cat-small.jpg">
              <source class="image-picture-filter image-picture-filter-yalta" media="(max-width:800px)" srcset="images/cat-medium.jpg">
              <img class="image-picture-filter image-picture-filter-yalta" src="images/cat-large.jpg" alt="Фильтр Ялта">
            </picture>
          </label>
          <label for="filter-ural-summer-input" class="filter-label filter-label-ural-summer">
            <span class="filter-ural-summer-label">Уральское лето</span><br>
            <picture>
              <source class="image-picture-filter image-picture-filter-ural-summer" media="(max-width:600px)" srcset="images/cat-small.jpg">
              <source class="image-picture-filter image-picture-filter-ural-summer" media="(max-width:800px)" srcset="images/cat-medium.jpg">
              <img class="image-picture-filter image-picture-filter-ural-summer" src="images/cat-large.jpg" alt="Фильтр Уральское лето">
            </picture>
          </label>
          <label for="filter-jungle-input" class="filter-label filter-label-jungle">
            <span class="filter-jungle-label">Джунгли</span><br>
            <picture>
              <source class="image-picture-filter image-picture-filter-jungle" media="(max-width:600px)" srcset="images/cat-small.jpg">
              <source class="image-picture-filter image-picture-filter-jungle" media="(max-width:800px)" srcset="images/cat-medium.jpg">
              <img class="image-picture-filter image-picture-filter-jungle" src="images/cat-large.jpg" alt="Фильтр Джунгли">
            </picture>
          </label>
          <label for="filter-contrast-input" class="filter-label filter-label-contrast">
            <span class="filter-contrast-label">Контраст</span><br>
            <picture>
              <source class="image-picture-filter image-picture-filter-contrast" media="(max-width:600px)" srcset="images/cat-small.jpg">
              <source class="image-picture-filter image-picture-filter-contrast" media="(max-width:800px)" srcset="images/cat-medium.jpg">
              <img class="image-picture-filter image-picture-filter-contrast" src="images/cat-large.jpg" alt="Фильтр Контраст">
            </picture>
          </label>
          <label for="filter-blur-input" class="filter-label filter-label-blur">
            <span class="filter-blur-label">Размытие</span><br>
            <picture>
              <source class="image-picture-filter image-picture-filter-blur" media="(max-width:600px)" srcset="images/cat-small.jpg">
              <source class="image-picture-filter image-picture-filter-blur" media="(max-width:800px)" srcset="images/cat-medium.jpg">
              <img class="image-picture-filter image-picture-filter-blur" src="images/cat-large.jpg" alt="Фильтр Размытие">
            </picture>
          </label>
          <div class="filter-arrow-right">
            <label for="arrow-2-input" class="filter-arrow filter-arrow-right-2 filter-arrow-active">
              <img src="./images/icons.svg#arrow-right" alt="Arrow button icon">
            </label>
            <label for="arrow-3-input" class="filter-arrow filter-arrow-right-3 filter-arrow-active">
              <img src="./images/icons.svg#arrow-right" alt="Arrow button icon">
            </label>
            <label for="arrow-4-input" class="filter-arrow filter-arrow-right-4 filter-arrow-active">
              <img src="./images/icons.svg#arrow-right" alt="Arrow button icon">
            </label>
            <label for="arrow-4-input" class="filter-arrow filter-arrow-right-inactive filter-arrow-inactive">
              <img src="./images/icons.svg#arrow-right" alt="Arrow button icon">
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
